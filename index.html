<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz and Spelling Bee Competition</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="game-container" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Quiz & Spelling Bee</h1>
        <div id="start-screen" class="text-center">
            <p class="mb-4">Welcome to the competition! Click to start.</p>
            <button id="start-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Start Game</button>
        </div>
        <div id="game-screen" class="hidden">
            <p id="current-player" class="text-lg font-semibold mb-2"></p>
            <p id="current-round" class="text-sm text-gray-600 mb-2"></p>
            <p id="question" class="mb-4"></p>
            <input id="answer-input" type="text" class="w-full p-2 border rounded mb-4" placeholder="Type your answer">
            <button id="submit-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit</button>
            <p id="feedback" class="mt-4 text-center"></p>
        </div>
        <div id="scoreboard" class="mt-4 hidden">
            <h2 class="text-xl font-bold">Scores</h2>
            <ul id="score-list" class="list-disc pl-5"></ul>
        </div>
        <div id="result-screen" class="hidden text-center">
            <h2 class="text-xl font-bold mb-4">Game Over!</h2>
            <p id="winner-text" class="mb-4"></p>
            <button id="restart-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Play Again</button>
        </div>
    </div>

    <script>
        const players = ["Augustine", "Timothy", "Carlos", "Emman", "Dee"];
        let scores = { Augustine: 0, Timothy: 0, Carlos: 0, Emman: 0, Dee: 0 };
        const quizQuestions = [
            { question: "What is 2 + 3?", answer: "5", points: 1 },
            { question: "Spell the word: APPLE", answer: "APPLE", points: 1 },
            { question: "What is the capital of France?", answer: "Paris", points: 2 },
            { question: "Spell the word: KNOWLEDGE", answer: "KNOWLEDGE", points: 3 },
            { question: "What is 7 x 8?", answer: "56", points: 3 },
            { question: "Spell the word: BEAUTIFUL", answer: "BEAUTIFUL", points: 3 },
            { question: "Who wrote 'Romeo and Juliet'?", answer: "Shakespeare", points: 4 },
            { question: "Spell the word: ACCOMMODATE", answer: "ACCOMMODATE", points: 4 },
            { question: "What is the largest planet in our solar system?", answer: "Jupiter", points: 3 },
            { question: "Spell the word: NECESSARY", answer: "NECESSARY", points: 3 }
        ];

        let currentPlayerIndex = 0;
        let currentRound = 1;
        const totalRounds = 3;
        let currentQuestion = null;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            document.getElementById("start-screen").classList.add("hidden");
            document.getElementById("game-screen").classList.remove("hidden");
            document.getElementById("scoreboard").classList.remove("hidden");
            shuffle(players);
            updateScoreboard();
            nextTurn();
        }

        function updateScoreboard() {
            const scoreList = document.getElementById("score-list");
            scoreList.innerHTML = "";
            for (const player of players) {
                const li = document.createElement("li");
                li.textContent = `${player}: ${scores[player]} points`;
                scoreList.appendChild(li);
            }
        }

        function nextTurn() {
            if (currentRound > totalRounds) {
                endGame();
                return;
            }
            if (currentPlayerIndex >= players.length) {
                currentPlayerIndex = 0;
                currentRound++;
            }
            const player = players[currentPlayerIndex];
            document.getElementById("current-player").textContent = `${player}'s Turn`;
            document.getElementById("current-round").textContent = `Round ${currentRound} of ${totalRounds}`;
            currentQuestion = quizQuestions[Math.floor(Math.random() * quizQuestions.length)];
            document.getElementById("question").textContent = currentQuestion.question;
            document.getElementById("answer-input").value = "";
            document.getElementById("feedback").textContent = "";
            document.getElementById("answer-input").focus();
        }

        function checkAnswer() {
            const answer = document.getElementById("answer-input").value.trim();
            const feedback = document.getElementById("feedback");
            const player = players[currentPlayerIndex];
            if (answer.toLowerCase() === currentQuestion.answer.toLowerCase()) {
                scores[player] += currentQuestion.points;
                feedback.textContent = `Correct! +${currentQuestion.points} points`;
                feedback.classList.add("text-green-600");
            } else {
                feedback.textContent = `Wrong! The correct answer is ${currentQuestion.answer}.`;
                feedback.classList.add("text-red-600");
            }
            updateScoreboard();
            currentPlayerIndex++;
            setTimeout(nextTurn, 2000);
        }

        function endGame() {
            document.getElementById("game-screen").classList.add("hidden");
            document.getElementById("result-screen").classList.remove("hidden");
            const maxScore = Math.max(...Object.values(scores));
            const winners = players.filter(player => scores[player] === maxScore);
            const winnerText = winners.length === 1
                ? `The winner is ${winners[0]} with ${maxScore} points!`
                : `It's a tie! Winners are ${winners.join(", ")} with ${maxScore} points!`;
            document.getElementById("winner-text").textContent = winnerText;
        }

        function resetGame() {
            scores = { Augustine: 0, Timothy: 0, Carlos: 0, Emman: 0, Dee: 0 };
            currentPlayerIndex = 0;
            currentRound = 1;
            document.getElementById("result-screen").classList.add("hidden");
            document.getElementById("start-screen").classList.remove("hidden");
            document.getElementById("scoreboard").classList.add("hidden");
        }

        document.getElementById("start-btn").addEventListener("click", startGame);
        document.getElementById("submit-btn").addEventListener("click", checkAnswer);
        document.getElementById("answer-input").addEventListener("keypress", (e) => {
            if (e.key === "Enter") checkAnswer();
        });
        document.getElementById("restart-btn").addEventListener("click", resetGame);
    </script>
</body>
</html>
